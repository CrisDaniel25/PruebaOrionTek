<div class="container">
  <h3 class="text-center">Address Information</h3><hr />
  <form [formGroup]="adressFormGroup">
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" formControlName="country" placeholder="" value="" required="">
      </div>

      <div class="col-sm-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" formControlName="city" placeholder="" value="" required="">
      </div>

      <div class="col-sm-6">
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control" id="street" formControlName="street" placeholder="" value="" required="">
      </div>

      <div class="col-sm-6">
        <label for="building" class="form-label">Building</label>
        <input type="text" class="form-control" id="building" formControlName="building" placeholder="" value="" required="">
      </div>

      <div class="col-sm-4">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" formControlName="zip" placeholder="" value="" required="">
      </div>  
    </div><br />    

    <button class="w-100 btn btn-success btn-lg" (click)="onPostPutAdress()">
      Save
    </button>
  </form><br /><br />
  

  <table class="table table-hover">
    <thead>
      <th>#</th>
      <th>Country</th>
      <th>City</th>
      <th>Street</th>
      <th>building</th>
      <th>Zip</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of Customers.addresses">
          <td>{{ item.addressId }}</td>
          <td>{{ item.country }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.street }}</td>
          <td>{{ item.building }}</td>
          <td>{{ item.zip }}</td>
          <td>
              <button class="btn btn-outline-warning btn-sm" (click)="onEditAdress(item)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
          </td>
          <td>
            <button class="btn btn-outline-danger btn-sm" (click)="onDeleteAdress(item.addressId)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
        </td>
      </tr>
      <tr *ngIf="!Customers.addresses">
        <td colspan="12">No records</td>
      </tr>
    </tbody>
  </table>
</div>
